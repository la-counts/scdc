<div class="solid-box bg-{{widget.color}}" data-color="{{ widget.color }}">
    <div class="solid-box-inside">
        <div class="row">
            <div class="col-sm-4 solid-box-title">
                {{ widget.title|safe }}
            </div>
            <div class="col-sm-8 solid-box-content">
                {{ widget.body|safe }}
            </div>
        </div>
    </div>
</div>
