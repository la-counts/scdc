{% load data_commons cms_tags static %}
<div class="widget widget-group" data-widget="datasets" data-showtitle="{{widget.show_title}}">
    <div class="widget-inside">
      <div class="widget-content">
        <div class="widget-dataset">
        {% if widget.show_title %}
          <div class="widget-dataset-title">
            {{widget.title}}
            {% if widget.link %}
            <a href="{{widget.link}}"><img src="{% static "images/link-arrow.svg" %}" class="svg-right-arrow"></a>
            {% endif %}
          </div>
        {% endif %}
          <div class="widget-dataset-content">
            <ul>
            {% for ds in datasets %}
                {% dataset_list_item ds %}
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
